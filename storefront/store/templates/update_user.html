{% extends 'base.html'%}

{% block content %}
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Update User</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Update the user deatails</p>
                </div>
            </div>
        </header>

        <!-- Update User Section -->
        <section class="py-5">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-6">
                        <form method="POST" class="text-center" action="{% url 'update_user' %}">
                            {% csrf_token %}
                            {{ user_form.as_p }}
                            <br/><br/>
                        
                            <button type="submit" class="btn btn-secondary">Update Profile</button>
                            &nbsp;
                            &nbsp;
                        <a href="{% url 'update_password'%}" class=' btn btn-success'>Update Password</a>
                            
                        </form>
                        <br/>

                        
                    </div>
                </div>
            </div>
        </section>
        


{% endblock %}

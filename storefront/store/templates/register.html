{% extends 'base.html'%}

{% block content %}
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Register</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Register for Our Eccommerce Website</p>
                </div>
            </div>
        </header>

        <!-- Register Section -->
        <section class="py-5">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-6">
                        <form method="POST" class="text-center", action="{% url 'register' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <br/> <br/>
                        
                            <button type="submit" class="btn btn-secondary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        


{% endblock %}

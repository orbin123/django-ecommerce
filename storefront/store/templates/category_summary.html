{% extends 'base.html'%}

{% block content %}
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Categories</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Choose your category</p>
                </div>
            </div>
        </header>

        <!-- About Section-->
        <section class="py-5 text-center">
            {% for category in categories %}
                <h3><a href="{% url 'category' category.name|slugify %}"> {{ category.name }}</a></h3>
            {% endfor %}
        </section>
        <BR/>


{% endblock %}
